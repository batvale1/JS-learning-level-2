<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">E-shop</div>
        <button class="btn-cart" type="button" id="btn-cart">Корзина</button>
    </header>
    <main>
        <div id="cart" class="wrapCart">
            <div class="cart-block">
                <p class="cart-p">Product</p>
                <p class="cart-quantity">Quantity</p>
                <p class="cart-price">Price</p>
                <p class="cart-sum">Sum</p>
            </div>
        </div>
        <div class="products">
        </div>
    </main>
<script defer src="js/main.js"></script>
</body>
</html>
