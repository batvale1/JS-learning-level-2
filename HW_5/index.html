<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form @submit="filterGoods($event)" action="#" method="post" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="toggleVisibilityOfTheCart">Корзина ({{cart.length}})</button>
            <div class="cart-block" :class="{invisible: !isVisibleCart}">
                <div v-if="cart.length === 0">
                    <img src="https://otvet.imgsmail.ru/download/97861725_84c7d39eca827ac7561258901551e1c3_800.gif" alt="">
                </div>
                <div class="cart-item" v-for="el of cart" :key="el.id_product">
                    <div class="product-bio">
                        <img src="https://placehold.it/50x100" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{el.product_name}}</p>
                            <p class="product-quantity">quantity: {{el.quantity}}</p>
                            <p class="product-single-price">price: {{el.price}}</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">total: {{el.quantity * el.price}}</p>
                        <button class="del-btn" @click="removeProduct(el)">×</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" :class="{invisible: el.isInvisible}" v-for="el of products" :key="el.id_product">
                <img :src="imgCatalog" :alt="el.product_name">
                <div class="desc">
                    <h3>{{el.product_name}}</h3>
                    <p>{{el.price}}</p>
                    <button class="buy-btn" @click="addProduct(el)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
