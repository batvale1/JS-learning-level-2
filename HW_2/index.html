<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">E-shop</div>
        <button class="btn-cart" type="button">Корзина</button>
    </header>
    <main>
        <!--beforebegin-->
        <div class="products">
            <!--afterbegin-->
            <!--<p></p>-->
            <!--beforeend-->
        </div>
        <!--afterend-->
        <div class="burger_task">
            <div class="gamburger-constuctor">
                <h2>Третий пункт ДЗ</h2>
                <div class="div">
                    <label for="gamburger-size">Choose size:</label>
                    <select name="" id="gamburger-size">
                        <option value="Small">Small</option>
                        <option value="Big">Big</option>
                    </select>
                </div>
                <div>
                    <label for="gamburger-filling">Choose size:</label>
                    <select name="" id="gamburger-filling">
                        <option value="Cheese">Cheese</option>
                        <option value="Salad">Salad</option>
                        <option value="Potato">Potato</option>
                    </select>
                </div>
                <div class="div">
                    <p><input id="Seasoning" type="checkbox" value="Seasoning">Seasoning</p>
                    <p><input id="Мayonnaise" type="checkbox" value="Мayonnaise">Sprinkle</p>
                </div>
                <div>
                    <button id="btn-calculate-gamburger">Calculate</button>
                </div>
                <div>
                    <p id="gamburger-result">Укажите опции и подсчитайте</p>
                </div>
            </div>
        </div>
    </main>
<script defer src="js/main.js"></script>
</body>
</html>
